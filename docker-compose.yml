version: '3.1'

services:
  es:
    image: elasticsearch:8.1.2
    restart: always
    volumes:
      - ./es_data:/usr/share/elasticsearch/data
    environment:
      discovery.type: "single-node"
      xpack.security.enabled: false

  client:
    image: bennythink/searchgram
    env_file:
      - env/gram.env
    restart: always
    depends_on:
      - es
    volumes:
      - ./session:/SearchGram/searchgram/session
    command:
      - client.py

  bot:
    image: bennythink/searchgram
    env_file:
      - env/gram.env
    restart: always
    depends_on:
      - es
    volumes:
      - ./session:/SearchGram/searchgram/session
    command:
      - bot.py

